<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Informatics-2023-Lab2 Movies</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <h1>Informatics-2023-Lab2 Movies</h1>
    <h3>Add Genre</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addGenre()">
        <input type="text" id="add-name" placeholder="New Genre">
        <input type="text" id="add-desctiption" placeholder="New Description Genre">
        <input type="submit" value="Add">
    </form>
    <div id="editGenre">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateGenre()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-desctiption">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tbody id="genres"></tbody>
    </table>
    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
      getGenres();
    </script>
</body>
</html>
